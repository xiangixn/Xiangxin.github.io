<div class="text-center space-y-8 max-w-3xl w-full">
    <!-- Name -->
    <h1 class="name-text text-6xl md:text-8xl lg:text-9xl animate-fade-in" style="overflow: visible; line-height: 1.1;">
        {{ site.author.name }}
    </h1>
    
    <!-- Divider -->
    <div class="divider animate-fade-in-delay"></div>
    
    <!-- Subtitle -->
    <p class="subtitle-text text-sm md:text-base animate-fade-in-delay">
        欢迎来到我的个人主页
    </p>

    <!-- Email -->
    <div class="pt-4 animate-fade-in-delay-2">
        <a href="mailto:{{ site.author.email }}" 
           class="email-link text-lg md:text-xl lg:text-2xl">
            {{ site.author.email }}
        </a>
    </div>

    <!-- Quick Links -->
    <div class="pt-8 animate-fade-in-delay-2 flex flex-wrap justify-center gap-4">
        <a href="{{ '/about/' | relative_url }}" 
           class="px-6 py-3 bg-white bg-opacity-10 hover:bg-opacity-20 text-white rounded-lg transition-all backdrop-blur-sm border border-white border-opacity-20">
            关于我
        </a>
        <a href="{{ '/projects/' | relative_url }}" 
           class="px-6 py-3 bg-white bg-opacity-10 hover:bg-opacity-20 text-white rounded-lg transition-all backdrop-blur-sm border border-white border-opacity-20">
            项目展示
        </a>
        <a href="{{ '/blog/' | relative_url }}" 
           class="px-6 py-3 bg-white bg-opacity-10 hover:bg-opacity-20 text-white rounded-lg transition-all backdrop-blur-sm border border-white border-opacity-20">
            文章列表
        </a>
    </div>

    <!-- Footer -->
    <div class="pt-12 md:pt-16 animate-fade-in-delay-2">
        <p class="footer-text">
            感谢访问
        </p>
    </div>
</div>
