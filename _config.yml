# Jekyll 配置文件
title: Xin Xiang - 个人主页
description: 欢迎来到我的个人主页
email: widebbie0923@mail.scut.edu.cn
lang: zh-CN

# 基础设置
url: "https://xiangixn.github.io" # GitHub Pages 域名
baseurl: "" # 根目录部署，保持为空

# 构建设置
markdown: kramdown
highlighter: rouge

# GitHub Pages 支持的插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# 分页设置
paginate: 5
paginate_path: "/blog/page:num/"

# Collections（集合）
collections:
  projects:
    output: true
    permalink: /projects/:name/

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore

# 主题设置（可选）
# theme: minima  # 注释掉，使用自定义布局

# 自定义变量
author:
  name: Xin Xiang
  email: widebbie0923@mail.scut.edu.cn

# 导航菜单
navigation:
  - name: 首页
    url: /
  - name: 关于我
    url: /about/
  - name: 项目
    url: /projects/
  - name: 文章
    url: /blog/
