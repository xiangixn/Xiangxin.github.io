---
layout: default
---

<article class="max-w-4xl mx-auto">
    <header class="mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">{{ page.title }}</h1>
        {% if page.description %}
        <p class="text-white text-opacity-80 text-lg mb-6">{{ page.description }}</p>
        {% endif %}
        <div class="flex items-center space-x-4 mb-6">
            {% if page.tags %}
            <div class="flex flex-wrap gap-2">
                {% for tag in page.tags %}
                <span class="px-2 py-1 bg-white bg-opacity-20 text-white text-xs rounded">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
            {% if page.link %}
            <a href="{{ page.link }}" target="_blank" 
               class="px-4 py-2 bg-white bg-opacity-10 hover:bg-opacity-20 text-white rounded-lg transition-all text-sm">
                查看项目 →
            </a>
            {% endif %}
        </div>
        <div class="divider"></div>
    </header>

    <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 md:p-12 text-white">
        <div class="prose prose-invert max-w-none">
            {{ content }}
        </div>
    </div>

    <div class="mt-8">
        <a href="{{ '/projects/' | relative_url }}" 
           class="px-4 py-2 bg-white bg-opacity-10 hover:bg-opacity-20 text-white rounded-lg transition-all">
            ← 返回项目列表
        </a>
    </div>
</article>
